<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>别踩白块</title>
    <style>
        #main {
            width: 400px;
            height: 400px;
            border: 2px solid rgba(0, 0, 0, 0.6);
            margin: 0 auto;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 400px;
            top: -100px;
            position: relative;
            border-collapse: collapse;

        }

        .row {
            width: 100%;
            height: 100px;
        }

        .myrow {
            width: 100%;
            height: 100px;
        }

        .cell {
            float: left;
            width: 100px;
            height: 100px;

        }

        .black {
            background-color: #000;
        }

        h2 {
            text-align: center;
        }

        #bt {
            display: block;
            margin: 0 auto;
            margin-top: 20px;

        }
    </style>
</head>

<body>
    <h2>Score</h2>
    <h2 id="score">1</h2>
    <div id="main">
        <div id="container"></div>
    </div>
    <button id="bt">开始游戏</button>
    <script>
        var speed = 4;       //初始化方块的下降速度
        var clock = null;
        get_id("bt").onclick = function init() {
            create_row();
            var main = get_id("main");
            main.onclick = function (element) {
                judge(element);
            }

            clock = window.setInterval("move()", 30);
        }

        //判断有没有点到黑块
        function judge(element) {
            if (element.target.className.indexOf("black") == -1) {
                element.target.parentNode.pass = 0;
            }
            else {
                element.target.className = "cell";
                element.target.parentNode.pass = 1;  //这一行的黑块已经被点击了
                add_score();
            }
        }

        //添加分数
        function add_score() {
            var newscore = parseInt(get_id("score").innerHTML) + 1;
            get_id("score").innerHTML = newscore;
            if (newscore % 10 == 0) {
                speedup();
            }
        }

        //获取id
        function get_id(value) {
            var id = document.getElementById(value);
            return id;
        }

        //给方块添加类名
        function create_cell() {
            var temp = ["cell", "cell", "cell", "cell"];
            var i = Math.floor(Math.random() * 4);   //产生[0,4)之间的随机数
            temp[i] = "cell black";   //不要写成 ["cell black"]
            return temp;
        }

        //创建div元素并添加类名
        function create_div(Name) {
            var div = document.createElement("div");
            div.className = Name;
            return div;
        }

        // 创造一个<div class="row">并且有四个子节点<div class="cell">
        function create_row() {
            var row = create_div("row");
            var container = get_id("container");
            var array = create_cell();


            for (var i = 0; i < 4; i++) {
                row.appendChild(create_div(array[i]));//这里不需要加冒号！！！！1 
            }
            if (container.firstChild == null) {
                container.appendChild(row);
            }
            else {
                container.insertBefore(row, container.firstChild);
            }
        }

        //删除最后一行
        function delete_lastrow() {

            var container = get_id("container");
            if (container.childNodes.length == 6) {
                container.removeChild(container.lastChild);
            }
        }

        //方块移动函数
        function move() {
            var container = get_id("container");
            //var top = parseInt(container.style.top);
            var top = parseInt(window.getComputedStyle(container, null)['top']);    //得到container盒子的top属
            if (top + speed > 0) {
                top = 0;
            }
            else {
                top += speed;
            }
            container.style.top = top + "px";
            if (top == 0) {
                create_row();
                container.style.top = "-100px";
                delete_lastrow();
            }

            var rows = container.childNodes;
            if ((rows.length == 5) && (rows[rows.length - 1].pass !== 1)) {
                gameover();
                for (var i = 0; i < 5; i++) {
                    container.removeChild(container.lastChild);
                }
                get_id("score").innerHTML = 0;
            }

        }

        //游戏结束
        function gameover() {
            clearInterval(clock);
            alert("你的最终得分为：" + (parseInt(get_id("score").innerHTML)) + "!");
            infoConfirmed(get_id("score").innerHTML)


            window.location.href = '../select.html';

        }

        // 加速函数
        function speedup() {
            speed += 2;

        }





        function infoConfirmed(score) {
            var xmlhttp = new XMLHttpRequest();
            var userid = getCookie('name');

            var obj = {
                userid: parseInt(userid),
                gameid: 4,
                score: parseInt(score),
            };

            xmlhttp.open("POST", "http://127.0.0.1:3000/record", true);
            xmlhttp.setRequestHeader("Content-Type"
                , "application/json");


            xmlhttp.send(JSON.stringify(obj));  // 要发送的参数，要转化为json字符串发送给后端，后端就会接受到json对象

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {

                    var json = JSON.parse(xmlhttp.responseText);
                    if (json.status == 400)
                        alert(json.data);
                } else {
                    alert(json.data);
                }
            }

        }


        function getCookie(name) {
            var arr = document.cookie.split("; ");
            for (var i = 0, len = arr.length; i < len; i++) {
                var item = arr[i].split("=");
                if (item[0] == name) {
                    return item[1];
                }
            }
            return "";
        }

    </script>
</body>

</html>
