<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>别踩白块</title>
   
<link rel="stylesheet" href="css/white.css">
<script src="../js/http.js"></script>
<script src="./js/white.js"></script>
</head>
<body
style="background-color: rgba(0, 0, 0, 0.87);color: white;display: flex;flex-flow: column;justify-content: center;align-items: center;">
    <h2>Score</h2>
    <h2 id="score">1</h2>
    <div id="main">
        <div id="container"></div>
    </div>

    <div class="rule">
        <div class="rule-card">
          <div class="rule-title">
            游戏规则
          </div>
          <div class="rule-word">
            使用 鼠标 进行操作;<br>
            点击屏幕中出现的黑色块,黑色块的出现速度会逐渐加快
           <br> 有黑色块到底部没被点击或者点击白色块时，游戏结束
          </div>
    
          <div class="buts">
              <div  class="but" onclick="start()">
                  开始游戏
              </div>
              <div  class="but" onclick="back()">
                  返回首页
              </div>
          </div>
        </div>
    
      </div>

   
</body>


</html>
